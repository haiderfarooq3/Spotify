<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Music App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            {% if session.get('user_email') %}
                <li><a href="{{ url_for('genres') }}">Favourite Genres</a></li>
                <li><a href="{{ url_for('your_music') }}">Your Music</a></li>
                <li><a href="{{ url_for('recommended_music') }}">Recommended Music</a></li>
                <li><a href="{{ url_for('all_music') }}">All Music</a></li>
                <li>Logged in as {{ session['user_email'] }}</li>
            {% endif %}
        </ul>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
