<!DOCTYPE html>
<html>
<head>
    <title>ezstream Login</title>
    <link rel="stylesheet" type="text/css" href="/static/site.css">
</head>
<body>
    <nav>
        <div class="containerI2">
            <ul>
                <li><a href="/signup">Sign Up</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/genres">Favourite Genres</a></li>
                <li><a href="/your_music?user_email=test@example.com">Your Music</a></li>
                <li><a href="/recommended_music">Recommended Music</a></li>
                <li><a href="{{ url_for('all_music') }}">All Music</a></li>
            </ul>
        </div>
    </nav>
    <form method="post" id="loginForm">
        <div class="LogInput">
            <h1>LOGIN</h1>
            <div class="UName">
                <label>Username:</label>
                <input type="text" name="email" required />
            </div>
            <div class="Pass">
                <label>Password:</label>
                <input type="password" name="password" required />
            </div>
            <button class="buttonL" type="submit">Login</button>
            <div id="msg" class="message" style="color:red">{{ message }}</div>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class="flashes">
                  {% for message in messages %}
                    <li>{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </div>
    </form>
</body>
</html>
